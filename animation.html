<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .emoji-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .emoji {
            font-size: 50px;
            transition: transform 0.5s ease;
        }
        @keyframes cover {
            0% {
                font-size: 500px;
                opacity: 1;
            }
            21% {
                font-size: 10px;
                opacity: 0;
            }
            /* 100% {
                font-size: 0px;
                opacity: 0;
            } */
        }
        @keyframes zoom {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(2);
            }
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .emoji {
            animation: cover 2s forwards, zoom 2s 2s forwards, rotate 2s 4s forwards;
        }
    </style>
</head>
<body>
    <div class="emoji-container">
        <span class="emoji">ðŸ¤©</span>
    </div>
</body>
</html>
